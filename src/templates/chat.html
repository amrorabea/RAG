<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fafafa;
            border-radius: 5px;
        }
        .user-message, .bot-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 80%;
            display: inline-block;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user-message {
            background: #007bff;
            color: white;
            text-align: right;
            align-self: flex-end;
        }
        .bot-message {
            background: #ddd;
            color: black;
            text-align: left;
            align-self: flex-start;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAG Chatbot</h1>
        <div class="chat-box" id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="question" placeholder="Ask a question..." required>
            <button type="submit">Ask</button>
        </form>
    </div>

    <script>
        document.getElementById("chat-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const question = document.getElementById("question").value;
            const chatBox = document.getElementById("chat-box");
            
            // Add user message to chat box
            const userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = question;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Show typing indicator
            const botMessage = document.createElement("div");
            botMessage.className = "bot-message";
            botMessage.textContent = "Thinking...";
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            try {
                const res = await fetch("/api/v1/nlp/index/answer/1", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: question, limit: 5 })
                });
                const data = await res.json();
                botMessage.textContent = data.answer || "Error fetching response";
            } catch (error) {
                botMessage.textContent = "Error fetching response";
            }
        });
    </script>
</body>
</html>
